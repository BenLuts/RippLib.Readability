# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Validate PR

on:
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET 4.6.2
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 4.6.2
    - name: Setup .NET 4.7.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 4.7.0
    - name: Setup .NET 4.7.1
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 4.7.1
    - name: Setup .NET 4.7.2
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 4.7.2
    - name: Setup .NET 4.8.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 4.8.0
    - name: Setup .NET 4.8.1
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 4.8.1
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
